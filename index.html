<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapiFlash</title>
    <link rel="shortcut icon" href="./Imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <img class="logoInicio" src="./Imagenes/logo.png" alt="">
        <h1>RapiFlash</h1>
    </header>
    <section>
        <h2 class="subtitulo">Algunos de los productos que ocupamos dentro de nuestra pagina web son los siguientes</h2>
        <main class="container">
            <div class="caja">
                <h3>Vino</h3>
                <img src="./Imagenes/vino.png" alt="Vino">
                <button id="comprar-vino">Comprar</button>
            </div>
            <div class="caja">
                <h3>Gin</h3> 
                <img src="./Imagenes/gin.png" alt="Gin">
                <button id="comprar-gin">Comprar</button>
            </div>
            <div class="caja">
                <h3>Fernet</h3>
                <img src="./Imagenes/fernett-Photoroom.png" alt="Fernet">
                <button id="comprar-fernet">Comprar</button>
            </div>
            <div class="caja">
                <h3>Ron</h3>
                <img src="./Imagenes/ron-Photoroom.png" alt="Ron">
                <button id="comprar-ron">Comprar</button>
            </div>
            <div class="caja">
                <h3>Vodka</h3>
                <img src="./Imagenes/vodka-Photoroom.png" alt="Vodka">
                <button id="comprar-vodka">Comprar</button>
            </div>
            <div class="caja">
                <h3>Whisky</h3>
                <img src="./Imagenes/whisky (2).png" alt="Whisky">
                <button id="comprar-whisky">Comprar</button>
            </div>
        </main>
    </section>
    <section class="bolsa">
        <h2 class="carrito" id="carrito">Carrito</h2>
        <button class="finish" id="finish">Finalizar Compra</button>
    </section>
    <footer>
        <img class="logoInicio" src="./Imagenes/logo.png" alt="">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
